<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel ="stylesheet" href ="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: row; justify-content: center; align-items: center; font-family: 'Montserrat', sans-serif;">
    <div id="calcBody">
        <text>github.com/tmctanks</text>
        <div id="display">
            <div id="total"></div>
            <div id="num1"></div>
        </div>
        <div id="buttons">
                <button id ="1">1</button>
                <button id ="2">2</button>
                <button id ="3">3</button>
                <button id="add" class="op">+</button>
                <button id ="4">4</button>
                <button id ="5">5</button>
                <button id ="6">6</button>
                <button id="subtract" class="op">-</button>
                <button id ="7">7</button>
                <button id ="8">8</button>
                <button id ="9">9</button>
                <button id="multiply" class="op">x</button>
                <button id ="0">0</button>
                <button id="clear" >AC</button>
                <button id="enter">=</button>
                <button id="divide" class="op">/</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
